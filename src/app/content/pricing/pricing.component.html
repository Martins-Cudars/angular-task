<section class="pricing">
  <div class="container pricing__inner">
      <form (submit)="onSubmit()" [formGroup]="form">
        <div class="pricing__email">
          <label for="email">Email Address</label>
          <input type="text" id="email" [(ngModel)]="email" formControlName="email" placeholder="Your email">
          <div *ngIf="!form.get('email').valid && form.get('email').touched" class="pricing__error">
            Please check if email is not empty and is correctly formatted!
          </div>
        </div>
        <div class="pricing__options">
          <h2>Choose the price</h2>
          <div class="pricing__options__content">
            <div class="pricing__item" (click)="selectPrice(120)" [ngClass]="{'active': (selectedPrice === 120)}">
              <span class="pricing__item__price"><span class="pricing__item__currency">€</span> 120</span>
              <span class="pricing__item__period">Monthly</span>
            </div>
            <div class="pricing__item" (click)="selectPrice(40)" [ngClass]="{'active': (selectedPrice === 40)}">
              <span class="pricing__item__price"><span class="pricing__item__currency">€</span> 40</span>
              <span class="pricing__item__period">Weekly</span>
            </div>
          </div>
        </div>
        <div>
          <button type="submit" class="pricing__submit">Send</button>
        </div>
      </form>
  </div>
</section>
